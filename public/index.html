<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Translate Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
      <h1 class="text-2xl font-semibold text-gray-800 text-center">
        Translate
      </h1>

      <!-- input-->
      <textarea
        class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring2 focus:ring-blue-500 resize-none"
        placeholder="Type here"
      >
      </textarea>

      <div class="mt-4">
        <label
          for="voiceSelect"
          class="block text-sm font-medium test-gray-700 mb-2"
        >
          Select voice
        </label>

        <select
          id="voiceSelect"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring2 focus:ring-blue-500"
        >
          <option>Default voice</option>
          <option>Voice 1</option>
          <option>Voice 2</option>
        </select>
      </div>

      <button class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white 
        font-medium py-3 rounded-lg focus:outline-none focus: ring2 focus:ring-blue-500"
        id="playbutton"  
      >
        Play
      </button>
      <button class="mt-6 w-full bg-green-500 hover:bg-green-600 text-white 
        font-medium py-3 rounded-lg focus:outline-none focus: ring2 focus:ring-blue-500"
        id="playbutton"  
      >
        Download
      </button>

    </div>
    <script src="script.js"></script>
  </body>
</html>
